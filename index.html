<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Twitter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id="main-header">
            <div class="content">
                <nav>
                    <ul>
                        <li>
                            <img src="/images/home.svg" alt="home">Home
                        </li>
                        <li>
                            <img src="/images/notification.svg" alt="notifications">Notifications
                        </li>
                        <li>
                            <img src="/images/message.svg" alt="message">Messages
                        </li>
                    </ul>
                </nav>            
                <img src="/images/twitter.svg" alt="Logo Twitter">
                <div class="side">
                    <input type="text" placeholder="Search on Twitter">
                    <img src="/images/avatar.jpg" alt="avatar">
                    <button>Tweet</button>
                </div>
            </div>       
        </header>
        <div class="banner">
            <h1>O JOOJ</h1>
        </div>
        <div class="bar">
            <div class="content">
                <ul>
                    <li class="active">
                        <span>Tweets</span>
                        <strong>1232</strong>
                    </li>
                    <li>
                        <span>Followings</span>
                        <strong>100</strong>
                    </li>
                    <li>
                        <span>Followers</span>
                        <strong>90</strong>
                    </li>
                    <li>
                        <span>Favorites</span>
                        <strong>10</strong>
                    </li>
                    <div class="actions">
                        <button>Follow</button>
                        <img src="/images/more.svg" alt="more actions">
                    </div>
                </ul>
            </div>            
        </div>
    </body>
</html>
